<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <title>gc2 settings</title>
    <link rel="stylesheet" href="css/gc2-settings.css">
</head>

<body>
    <nav>
        <a href="/">Home</a>
        <a href="/settings.html">Settings</a>
    </nav>
    <main>
        <h2>Identity</h2>
        <label>Nickname:</label>
        <input id="nickname" type="text">
        <label>Connect with:</label>
        <a href="/api/linuxfr/authorize">linuxfr</a>
        <h2>Presentation</h2>
        <label>Post order:</label>
        <select id="postOrder">
            <option value="reverse-chronological">Reverse chronological</option>
            <option value="chronological">Chronological</option>
        </select>
        <h2>Behaviour</h2>
        <h3>Norloge style</h3>
        <label>Norloge style:</label>
        <select id="norlogeStyle">
            <option value="longlong">longlong (yyyy-MM-dd HH:mm:ss)</option>
            <option value="iso">iso (yyyy-MM-dd'T'HH:mm:ss)</option>
            <option value="long">long (MM/dd'#'HH:mm:ss)</option>
            <option value="normal">normal (HH:mm:ss)</option>
            <option value="short">short (HH:mm)</option>
            <option value="id">id (#n)</option>
            <option value="auto">Automatic</option>
            <option value="rand">random</option>
        </select>
    </main>
    <script src="js/gc2-settings.js" defer></script>
</body>

</html>
